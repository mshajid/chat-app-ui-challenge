<!DOCTYPE html>
<html lang="en">
<head>

            <h1 class="text-center font-semibold text-4xl text-red-100">Yoohoo Chat App (UI Challenge)</h1>
            <span class="text-white font-light" >We've to create WhatsApp UI with our own imaginary App using HTML / Tailwind CSS 
                <a href="https://github.com/mshajid/chat-app-ui-challenge" target="_blank" class="p-1 rounded-md bg-cyan-700 hover:bg-cyan-800 ml-2">Source code</a> 
            </span>
        </div>

            <!-- * First header starts here* -->

                <div>
                    <h4 title="Welcome to Yoohoo Chat" class="ring-2 ring-cyan-900/20 cursor-pointer ease-in-out duration-300 hover:ring-cyan-900 p-3 rounded-md text-white text-xl">YooHoo Chat</h4>
                </div>

                </div>

            <!-- * First header ends here* -->

                <div class="flex items-center flex-1 justify-around text-white">
                    <a href="index.html" class="font-medium">Chats
                        <span class="bg-cyan-800 py-0.5 px-2 rounded-md text-cyan-100 text-xs ml-1">10+</span>
                    </a>
                    <a href="./updates.html" class="font-semibold cursor-pointer relative">
                        Updates
                        <span class="bg-cyan-800 py-0.5 px-2 rounded-md text-cyan-100 text-xs ml-1">NEW</span>
                        <div class="absolute top-10 h-1 w-full bg-cyan-100"></div>
                    </a>
                    <span class="font-semibold cursor-pointer">Calls</span>
                </div>
            </section>
            <!-- * Second header ends here * -->
            
            <section class="bg-gray-100 p-5">
                <div class="flex justify-between">
                    <div>
                        <span class="font-bold">Status</span>
                    </div>

                    <div>
                        <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="black" d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"/></svg>
